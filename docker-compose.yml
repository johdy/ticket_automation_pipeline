version: "3.9"

services:
  baserow:
    build: ./baserow
    container_name: baserow
    ports:
      - "80:80"
      - "443:443"
    environment:
      - BASEROW_PUBLIC_URL=http://localhost
      - BASEROW_WEBHOOKS_ALLOW_PRIVATE_ADDRESS=true
      - BASEROW_EXTRA_ALLOWED_HOSTS=*
    volumes:
      - baserow_data:/baserow/data
    restart: unless-stopped
    networks:
      - automation_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/_health/"]
      interval: 60s
      timeout: 10s
      retries: 10

  n8n:
    build: ./n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_SECURE_COOKIE=false
      - N8N_ENCRYPTION_KEY=demo_key
    depends_on:
      baserow:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows
    networks:
      - automation_net

  flask_ocr:
    build: ./flask_ocr
    container_name: flask_ocr
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - baserow_data:/baserow/data
    depends_on:
      - baserow
    networks:
      - automation_net

networks:
  automation_net:
    driver: bridge

volumes:
  baserow_data:
  n8n_data:
